<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Samantha Hill's Portfolio Project</title>
  </head>
  <body>
    <!-- Navigation  -->
    <div class="container-fluid aboutMe">
      <nav class="navbar navbar-full navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header navbar-right">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <div class="container">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#"><strong>About</strong></a></li>
                <li><a href="#work"><strong>Work</strong></a></li>
                <li><a href="#contact"><strong>Contact</strong></a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Page Header/About Me -->
      <div class="container-fluid">
        <img src="img/oval.png" alt="Self Portrait" class="portrait">
        <div class="page-header text-center">
          <h2>Hi, I'm Samantha Hill. <small>Stuff about me.</small></h2>
        </div>
      </div>
    </div>
    <!-- Portfolio of Work -->
    <div class="container-fluid portfolio">
      <h2 class="work text-center"><a name="work">Work</a></h2>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-4">
            <img src="img/circle.svg.png" alt="Work" class="portWork" style="width:200px;height:200px;">
          </div>
          <div class="col-md-6 col-lg-4">
            <img src="img/circle.svg.png" alt="Work" class="portWork" style="width:200px;height:200px;">
          </div>
          <div class="col-md-6 col-lg-4">
            <img src="img/circle.svg.png" alt="Work" class="portWork" style="width:200px;height:200px;">
          </div>
          <div class="col-md-6 col-lg-4">
            <img src="img/circle.svg.png" alt="Work" class="portWork" style="width:200px;height:200px;">
          </div>
          <div class="col-md-6 col-lg-4">
            <img src="img/circle.svg.png" alt="Work" class="portWork" style="width:200px;height:200px;">
          </div>
          <div class="col-md-6 col-lg-4">
            <img src="img/circle.svg.png" alt="Work" class="portWork" style="width:200px;height:200px;">
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid footer">
      <div id="footer">
        <div class="row">
          <div>
            <h2 class="emailMe text-center"><a name="contact">Drop Me A Line</a></h2>
            <form class="form">
              <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="textarea">Your Message</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-lg">Send Message</button>
            </form>
          </div>
          <div>
            <h2 class="followMe text-center">Follow Me</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
